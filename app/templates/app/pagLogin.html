{% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'app/css/css.css'%}">

    <a class="navbar-brand" href="#"></a>
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 mx-auto">

    <h1 class="display-4 text-center mb-4">Encuentra las vacaciones de tus sueños</h1>
    <h6 class="text-center">Ingresa tus credenciales para acceder a la plataforma</h6>

        <h2>Iniciar sesión</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="correo" name="correo" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="clave" name="clave" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary btn-block">Inicia sesión</button>
                    </div>
                    <div class="form-group py-2">
                        <a href="{% url 'pagUregistro' %}" class="btn btn-primary btn-block">Regístrate</a>
                    </div>
                </form>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</div>
