{% extends "./pagBase.html" %}

{% block title %}Inicio de sesion{% endblock %}

{% block body %}
<a class="navbar-brand" href="#"></a>
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 mx-auto">
        <h2>Iniciar sesión</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<form method="post">
    {% csrf_token %}
    <label for="correo">Correo:</label>
    <input type="email" name="correo" required><br>
    <label for="clave">Clave:</label>
    <input type="password" name="clave" required><br>
    <input type="submit" value="Iniciar sesión">
</form>
{% endblock %}
