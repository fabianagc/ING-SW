{% extends "./pagBase.html" %}

{% block title %}Guardar Fechas{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center py-4 bg-primary text-white">Ingresar Fechas</h1>
    </div>
</div>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'pagFecha' %}">
                        {% csrf_token %}
                        
                        <label for="fecha_actual">Fecha reserva:</label>
                        <input type="text" id="fecha_actual" name="fecha_actual" readonly>
                        
                        <label for="fecha_1">Fecha ingreso:</label>
                        <input type="date" id="fecha_1" name="fecha_1" required>
                        
                        <label for="fecha_2">Fecha salida:</label>
                        <input type="date" id="fecha_2" name="fecha_2" required>
                        
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar Fechas</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    form label, form input, form button {
        display: block;
        margin-bottom: 10px;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var fechaActual = new Date().toLocaleDateString();
        document.getElementById("fecha_actual").value = fechaActual;
    });
</script>
{% endblock %}
